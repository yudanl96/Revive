syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/yudanl96/revive/pb";

message User{
    string username = 1; //1 is field number, identifier
    string email = 2; //1-15 one bit
    string id = 3;
    google.protobuf.Timestamp created_at = 4;
}

